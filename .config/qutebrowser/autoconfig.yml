# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.host_blocking.enabled:
    global: false
  content.host_blocking.whitelist:
    global:
    - www.projectwonderful.com
  downloads.location.prompt:
    global: false
  editor.command:
    global:
    - urxvt
    - -e
    - vi
    - '{}'
  fonts.completion.category:
    global: bold 10pt Monofur
  fonts.completion.entry:
    global: 10pt Monofur
  fonts.debug_console:
    global: 10pt Monofur
  fonts.downloads:
    global: 10pt Monofur
  fonts.hints:
    global: bold 12pt Monofur
  fonts.keyhint:
    global: 10pt Monofur
  fonts.messages.error:
    global: 10pt Monofur
  fonts.messages.info:
    global: 10pt Monofur
  fonts.messages.warning:
    global: 10pt Monofur
  fonts.monospace:
    global: Monofur, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.statusbar:
    global: 10pt Monofur
  fonts.tabs:
    global: 10pt Monofur
  fonts.web.family.fixed:
    global: Monofur
  fonts.web.family.standard:
    global: Monofur
  hints.mode:
    global: letter
  qt.highdpi:
    global: true
  tabs.last_close:
    global: close
  tabs.title.format:
    global: '{title}'
  window.title_format:
    global: '{perc}{title}'
