# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  content.host_blocking.whitelist:
  - piwik.org
  - www.projectwonderful.com
  downloads.location.prompt: false
  editor.command:
  - urxvt
  - -e
  - vi
  - '{}'
  fonts.completion.category: bold 10pt Monofur
  fonts.completion.entry: 10pt Monofur
  fonts.debug_console: 10pt Monofur
  fonts.downloads: 10pt Monofur
  fonts.hints: bold 12pt Monofur
  fonts.keyhint: 10pt Monofur
  fonts.messages.error: 10pt Monofur
  fonts.messages.info: 10pt Monofur
  fonts.messages.warning: 10pt Monofur
  fonts.monospace: Monofur, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
    Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal
  fonts.statusbar: 10pt Monofur
  fonts.tabs: 10pt Monofur
  fonts.web.family.fixed: Monofur
  fonts.web.family.standard: Monofur
  hints.mode: letter
  tabs.last_close: close
  tabs.title.format: '{title}'
  window.title_format: '{perc}{title}'
