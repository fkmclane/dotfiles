Section "ServerLayout"
    Identifier "layout-intel"
    Screen 0 "screen-intel"
EndSection

Section "Device"
    Identifier "nvidia"
    Driver "nvidia"
    BusID  "PCI:1:0:0"
EndSection

Section "Screen"
    Identifier "screen-nvidia"
    Device "nvidia"
    DefaultDepth 24
    Option "UseDisplayDevice" "none"
    SubSection "Display"
        Depth 24
        Modes "nvidia-auto-select"
    EndSubSection
EndSection

Section "Device"
    Identifier "intel"
    Driver "intel"
EndSection

Section "Screen"
    Identifier "screen-intel"
    Device "intel"
EndSection
