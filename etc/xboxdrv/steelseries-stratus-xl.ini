BTN_Y=y

[evdev-keymap]
BTN_TL=lb
BTN_TR=rb

[evdev-keymap]
BTN_THUMBL=tl
BTN_THUMBR=tr

[evdev-keymap]
KEY_BACK=back
BTN_START=start
KEY_HOMEPAGE=guide
